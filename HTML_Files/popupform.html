<!DOCTYPE html>

<html>
    <head>
        <title>
            Email Us
        </title>

        <!--internal styling for the pop up-->

            /*body style*/
            body {
                background: #333;
                float: left;
                margin: 10px;
            }
            /*label styling*/
            label{
                color: white;
            }       

        </style>
    </head>
    <body>
        <!--part containing the form details-->
        <form action="../PHP_Files/email.php" id="mail" method="post" name="mail">

            <input id="email" name="email" placeholder="example@domain.com" required="" type="email"><br>
            <br>
            <label>Message</label><br>

            <textarea cols="22" id="message" name="message" placeholder="Your messsage here!" required="" rows="10"></textarea><br>
            <br>
            <input type="submit" value="SEND">
        </form>
    </body>
</html>
